<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="well" name="loginForm" novalidate>
                <h3 class="center-block text-center">Login</h3>
                <fieldset class="form-group">
                    <div class="control-group">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" ng-model="user.username" required>
                    </div>
                    <br>
                    <div class="control-group">
                        <label for="password">Password</label>
                        <input ng-minlength="6" class="form-control" type="password" name="password" ng-model="user.password" required>
                        <p class="help-block" ng-show="loginForm.password.$error.minlength || password.$invalid">Password must be at least 6 characters!</p>
                    </div>
                    <br>
                    <button ng-disabled="loginForm.$invalid" class="btn btn-md btn-primary center-block" ng-click="login(user)">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
